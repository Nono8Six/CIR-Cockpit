<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CIR Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              cir: {
                red: '#c81e1e', // CIR Brand Red from screenshot
                dark: '#1f2937', // Dark slate for headers
                gray: '#f3f4f6',
              }
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
            boxShadow: {
              'soft': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dense interfaces */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; 
      }
      
      /* Base styles mimicking Shadcn */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      .input-shadcn {
        display: flex;
        height: 2.25rem;
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #e2e8f0;
        background-color: white;
        padding: 0.25rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      .input-shadcn:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #94a3b8;
        box-shadow: 0 0 0 2px #f1f5f9;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.454.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased overflow-hidden h-screen selection:bg-red-100 selection:text-red-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
